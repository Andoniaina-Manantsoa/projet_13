openapi: 3.0.3
info:
  title: API Transactions Bancaires
  version: 1.0.0
  description: API pour gérer les transactions des comptes utilisateurs.

servers:
  - url: https://api.ma-banque.com/v1
    description: Serveur principal de l'API

paths:
  /accounts/{accountId}/transactions:
    get:
      summary: Récupérer les transactions d'un compte
      description: Retourne la liste de toutes les transactions pour un compte spécifique, avec filtres optionnels.
      parameters:
        - name: accountId
          in: path
          description: ID du compte dont on veut récupérer les transactions
          required: true
          schema:
            type: string
        - name: startDate
          in: query
          description: Filtrer les transactions à partir de cette date (YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: Filtrer les transactions jusqu'à cette date (YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
        - name: type
          in: query
          description: Filtrer par type de transaction (credit ou debit)
          required: false
          schema:
            type: string
            enum: [credit, debit]
      responses:
        '200':
          description: Liste des transactions récupérées avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '404':
          description: Compte introuvable
        '500':
          description: Erreur serveur interne

    post:
      summary: Créer une nouvelle transaction
      description: Ajoute une transaction à un compte spécifique.
      parameters:
        - name: accountId
          in: path
          description: ID du compte pour lequel la transaction est ajoutée
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewTransaction'
      responses:
        '201':
          description: Transaction créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Données de transaction invalides
        '404':
          description: Compte introuvable
        '500':
          description: Erreur serveur interne

  /accounts/{accountId}/transactions/{transactionId}:
    get:
      summary: Récupérer une transaction spécifique
      description: Retourne les détails d’une transaction unique d’un compte.
      parameters:
        - name: accountId
          in: path
          description: ID du compte
          required: true
          schema:
            type: string
        - name: transactionId
          in: path
          description: ID de la transaction
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Transaction récupérée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '404':
          description: Compte ou transaction introuvable
        '500':
          description: Erreur serveur interne

    put:
      summary: Mettre à jour une transaction
      description: Met à jour les informations d’une transaction existante.
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTransaction'
      responses:
        '200':
          description: Transaction mise à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Données invalides
        '404':
          description: Compte ou transaction introuvable
        '500':
          description: Erreur serveur interne

    delete:
      summary: Supprimer une transaction
      description: Supprime une transaction d’un compte.
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Transaction supprimée avec succès
        '404':
          description: Compte ou transaction introuvable
        '500':
          description: Erreur serveur interne

components:
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: string
          description: ID unique de la transaction
        date:
          type: string
          format: date
          description: Date de la transaction
        description:
          type: string
          description: Libellé de la transaction
        amount:
          type: number
          format: float
          description: Montant de la transaction
        balance:
          type: number
          format: float
          description: Solde du compte après la transaction
        type:
          type: string
          enum: [credit, debit]
          description: Type de transaction
        category:
          type: string
          description: Catégorie de la transaction
        notes:
          type: string
          description: Notes supplémentaires

    NewTransaction:
      type: object
      required:
        - date
        - amount
        - type
      properties:
        date:
          type: string
          format: date
          description: Date de la transaction
        description:
          type: string
          description: Libellé de la transaction
        amount:
          type: number
          format: float
          description: Montant de la transaction
        type:
          type: string
          enum: [credit, debit]
          description: Type de transaction
        category:
          type: string
          description: Catégorie de la transaction
        notes:
          type: string
          description: Notes supplémentaires

    UpdateTransaction:
      type: object
      properties:
        date:
          type: string
          format: date
          description: Date de la transaction
        description:
          type: string
          description: Libellé de la transaction
        amount:
          type: number
          format: float
          description: Montant de la transaction
        type:
          type: string
          enum: [credit, debit]
          description: Type de transaction
        category:
          type: string
          description: Catégorie de la transaction
        notes:
          type: string
          description: Notes supplémentaires
